# Prometheus Configuration File
global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate alert rules every 15 seconds
  external_labels:
    cluster: 'local'
    environment: 'development'

# Alertmanager configuration (optional - for now we'll use Prometheus API)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093  # Uncomment if you add Alertmanager

# Load alert rules
rule_files:
  - '/etc/prometheus/alert.rules.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape the demo application
  - job_name: 'demo-app'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'demo-app'
          environment: 'development'
    metrics_path: '/metrics'

  # Scrape Node Exporter for host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'localhost'
